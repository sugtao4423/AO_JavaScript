<!DOCTYPE html>
<html lang="ja">

	<head>
		<meta charset="utf-8">
		<title>json test</title>
		<script type="text/javascript" src="JSON2Table.js"></script>
		<script type="text/javascript" src="JSON2LineGraph.js"></script>

		<style>
			table {
				font-family: Arial, Helvetica, sans-serif;
				color: #666;
				font-size: 12px;
				text-shadow: 1px 1px 0px #fff;
				background: #eaebec;
				margin: 20px;
				border: #ccc 1px solid;
			}

			table th {
				padding: 21px 25px 22px 25px;
				border-top: 1px solid #fafafa;
				border-bottom: 1px solid #e0e0e0;
				background: #ededed;
			}


			table tr {
				text-align: center;
				padding-left: 20px;
			}

			table td {
				padding: 18px;
				border-top: 1px solid #ffffff;
				border-bottom: 1px solid #e0e0e0;
				border-left: 1px solid #e0e0e0;
				background: #fafafa;
			}
		</style>
	</head>

	<body>
		<div id="sample-table" style="width:30%; float:left;"></div>

		<div style="width:70%; left:25%; position:fixed;">
			<canvas id="canvas" style="width:100%; height:100%;"></canvas>
		</div>

		<script>
			var data = '[{"date":"2016-09-01 19:00","temp":"21.93"},{"date":"2016-09-01 20:00","temp":"21.26"},{"date":"2016-09-01 21:00","temp":"22.25"},{"date":"2016-09-01 22:00","temp":"22.02"},{"date":"2016-09-01 23:00","temp":"21.63"},{"date":"2016-09-02 00:00","temp":"21.8"},{"date":"2016-09-02 01:00","temp":"21.73"},{"date":"2016-09-02 02:00","temp":"21.1"},{"date":"2016-09-02 03:00","temp":"22.02"}]';
			new JSON2Table({
				element : "sample-table",
				keys : ["date", "temp"],
				json : data,
				unit : '℃',
				appendUnitKeys : ["temp"]
			});
			new JSON2LineGraph({
				element : "canvas",
				xKey : "date",
				yKeys : ["temp"],
				json : data,
				yUnit : "℃"
			});
		</script>
	</body>

</html>
