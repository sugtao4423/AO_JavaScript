<!DOCTYPE html>
<html lang="ja">

	<head>
		<meta charset="utf-8">
		<title>ServerRoom Temperature</title>
		<script type="text/javascript" src="JSON2Table.js"></script>
		<script type="text/javascript" src="JSON2LineGraph.js"></script>

		<style>
			table {
				font-family: Arial, Helvetica, sans-serif;
				color: #666;
				font-size: 12px;
				text-shadow: 1px 1px 0px #fff;
				background: #eaebec;
				margin: 20px;
				border: #ccc 1px solid;
			}
			table th {
				padding: 21px 25px 22px 25px;
				border-top: 1px solid #fafafa;
				border-bottom: 1px solid #e0e0e0;
				background: #ededed;
			}
			table tr {
				text-align: center;
				padding-left: 20px;
			}
			table td {
				padding: 18px;
				border-top: 1px solid #ffffff;
				border-bottom: 1px solid #e0e0e0;
				border-left: 1px solid #e0e0e0;
				background: #fafafa;
			}
		</style>
	</head>

	<body>
		<p><a href="index1.html">Main Server Memory</a></p>

		<div>
			<button onclick="serverRoomTemp1();">ServerRoomTemperature 1</button>
			<button onclick="serverRoomTemp2();">ServerRoomTemperature 2</button>
		</div>

		<div id="sample-table" style="width:30%; float:left;"></div>

		<div style="width:70%; left:25%; position:fixed;">
			<canvas id="sample-canvas" style="width:100%; height:100%;"></canvas>
		</div>

		<script>
			var data;
			function serverRoomTemp1() {
				data = '[{"date":"2016-07-01 23:00","temp":"19.4"},{"date":"2016-07-02 00:00","temp":"19.2"},{"date":"2016-07-02 01:00","temp":"19.2"},{"date":"2016-07-02 02:00","temp":"20.43"},{"date":"2016-07-02 03:00","temp":"19.2"},{"date":"2016-07-02 04:00","temp":"18.75"},{"date":"2016-07-02 05:00","temp":"19.33"},{"date":"2016-07-02 06:00","temp":"20.62"},{"date":"2016-07-02 07:00","temp":"18.24"},{"date":"2016-07-02 08:00","temp":"20.49"}]';
				serverRoomTemp();
			}
			function serverRoomTemp2() {
				data = '[{"date":"2016-08-01 21:00","temp":"22.08"},{"date":"2016-08-01 22:00","temp":"21.3"},{"date":"2016-08-01 23:00","temp":"21.05"},{"date":"2016-08-02 00:00","temp":"20.63"},{"date":"2016-08-02 01:00","temp":"21.13"},{"date":"2016-08-02 02:00","temp":"21.3"},{"date":"2016-08-02 03:00","temp":"20.61"},{"date":"2016-08-02 04:00","temp":"22.37"},{"date":"2016-08-02 05:00","temp":"20.24"},{"date":"2016-08-02 06:00","temp":"22.48"}]';
				serverRoomTemp();
			}
			function serverRoomTemp() {
				var element = document.getElementById("sample-table");
				if(element.firstChild !== null)
					element.removeChild(element.firstChild);
				new JSON2Table({
					element : "sample-table",
					keys : ["date", "temp"],
					json : data,
					customTitles : ["日付", "温度"],
					unit : "℃",
					appendUnitKeys : ["temp"]
				});
				new JSON2LineGraph({
					element : "sample-canvas",
					xKey : "date",
					yKeys : ["temp"],
					json : data,
					yUnit : "℃"
				});
			}
			window.onload = serverRoomTemp1();
		</script>
	</body>

</html>
