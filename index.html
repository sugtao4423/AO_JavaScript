<!DOCTYPE html>
<html lang="ja">

	<head>
		<meta charset="utf-8">
		<title>json test</title>
		<script type="text/javascript" src="JSON2Table.js"></script>
		<script type="text/javascript" src="JSON2LineGraph.js"></script>

		<style>
			table {
				font-family: Arial, Helvetica, sans-serif;
				color: #666;
				font-size: 12px;
				text-shadow: 1px 1px 0px #fff;
				background: #eaebec;
				margin: 20px;
				border: #ccc 1px solid;
			}

			table th {
				padding: 21px 25px 22px 25px;
				border-top: 1px solid #fafafa;
				border-bottom: 1px solid #e0e0e0;
				background: #ededed;
			}

			
			table tr {
				text-align: center;
				padding-left: 20px;
			}

			table td {
				padding: 18px;
				border-top: 1px solid #ffffff;
				border-bottom: 1px solid #e0e0e0;
				border-left: 1px solid #e0e0e0;
				background: #fafafa;
			}
		</style>
	</head>

	<body>
		<div id="sample-table" style="width:30%; float:left;"></div>
		
		<div style="width:70%; left:25%; position:fixed;">
			<canvas id="canvas" style="width:100%; height:100%;"></canvas>
		</div>

		<script>
			var data = '[{"date":"2016-08-08 03:00","temp":"22.22","temp2":"15.60"},{"date":"2016-08-08 04:00","temp":"20.3","temp2":"13.10"},{"date":"2016-08-08 05:00","temp":"21.69","temp2":"9.60"},{"date":"2016-08-08 06:00","temp":"20.86","temp2":"16.20"},{"date":"2016-08-08 07:00","temp":"21.82","temp2":"14.00"},{"date":"2016-08-08 08:00","temp":"22.43","temp2":"3.60"},{"date":"2016-08-08 09:00","temp":"22.61","temp2":"15.60"}]';
			new JSON2Table({
				element : "sample-table",
				keys : ["date", "temp", "temp2"],
				json : data
			});
			new JSON2LineGraph({
				element : "canvas",
				yUnit : "â„ƒ",
				xKey : "date",
				yKeys : ["temp", "temp2"],
				json : data
			});
		</script>
	</body>

</html>
