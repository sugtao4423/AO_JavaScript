<!DOCTYPE html>
<html lang="ja">

	<head>
		<meta charset="utf-8">
		<title>Main Server Status</title>
		<script type="text/javascript" src="JSON2Table.js"></script>
		<script type="text/javascript" src="JSON2LineGraph.js"></script>

		<style>
			table {
				font-family: Arial, Helvetica, sans-serif;
				color: #666;
				font-size: 12px;
				text-shadow: 1px 1px 0px #fff;
				background: #eaebec;
				margin: 20px;
				border: #ccc 1px solid;
			}
			table th {
				padding: 21px 25px 22px 25px;
				border-top: 1px solid #fafafa;
				border-bottom: 1px solid #e0e0e0;
				background: #ededed;
			}
			table tr {
				text-align: center;
				padding-left: 20px;
			}
			table td {
				padding: 18px;
				border-top: 1px solid #ffffff;
				border-bottom: 1px solid #e0e0e0;
				border-left: 1px solid #e0e0e0;
				background: #fafafa;
			}
		</style>
	</head>

	<body>
		<p><a href="index.html">ServerRoom Temperature</a></p>

		<div id="sample-table" style="width:40%; float:left;"></div>

		<div style="width:60%; left:32%; position:fixed;">
			<canvas id="canvas" style="width:100%; height:100%;"></canvas>
		</div>

		<script>
			var data = '[{"date":"2016-08-21 18:00","used":4086,"free":20017,"swap":252},{"date":"2016-08-22 00:00","used":4138,"free":19965,"swap":252},{"date":"2016-08-22 06:00","used":4344,"free":19760,"swap":251},{"date":"2016-08-22 12:00","used":4311,"free":19792,"swap":251},{"date":"2016-08-22 18:00","used":4292,"free":19812,"swap":250},{"date":"2016-08-23 00:00","used":4235,"free":19869,"swap":249},{"date":"2016-08-23 06:00","used":3961,"free":20143,"swap":249},{"date":"2016-08-23 12:00","used":3881,"free":20223,"swap":249}]';
			new JSON2Table({
				element : "sample-table",
				keys : ["date", "used", "free", "swap"],
				json : data,
				unit : "MB",
				appendUnitKeys : ["used", "free", "swap"]
			});
			new JSON2LineGraph({
				element : "canvas",
				xKey : "date",
				yKeys : ["used", "free", "swap"],
				json : data,
				yUnit : "MB"
			});
		</script>
	</body>

</html>
